<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Lời Mời</h1>
            <h2>Đám Cưới</h2>
        </div>
        <div class="card-body">
            <p>Kính mời:</p>
            <p class="guest-name">Ông/Bà <strong>[Tên Khách Mời]</strong></p>
            <p>Đến dự lễ thành hôn của chúng tôi.</p>
            <p>
                <strong>Chú Rể:</strong> Nguyễn Văn A<br>
                <strong>Cô Dâu:</strong> Trần Thị B
            </p>
            <p>
                <strong>Thời gian:</strong> 10:00 AM, ngày 25 tháng 12 năm 2025<br>
                <strong>Địa điểm:</strong> Nhà hàng ABC, Quận 1, TP.HCM
            </p>
        </div>
        <div class="card-footer">
            <p>Chúng tôi rất hân hạnh được đón tiếp!</p>
        </div>
    </div>
</body>
</html>
